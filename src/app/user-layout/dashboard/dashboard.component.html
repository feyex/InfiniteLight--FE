<div>
    <div class="row">
        <div class="col-12">
            <h4>
                <img src="../../../assets/img/dashboard.svg" alt="Dashboard">&nbsp; Dashboard
            </h4>
        </div>
        <div class="col-12 mt-4">
            <div class="walletBalance text-center">
                <p><b>8,000.00<sup>NGN</sup></b><br>
                    <small class="p-14" style="color: #707070;">Wallet Balance</small>
                </p>

            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="dashboard">
                <div class="row">
                    <div class="col-lg-8">
                        <p class="p-12">Top Up Statistics</p>
                        <b class="p-10" style="color: #323366;">Avg. N10,309</b>
                    </div>
                    <div class="col-lg-1 mb-2">
                        <!-- <select name="" id="" class="form-control">
                            <option value="">Monthly</option>
                        </select> -->
                    </div>
                    <div class="col-lg-3 mb-2">
                        <div class="selectBox2">
                            <select name="" id="" class="form-control">
                                <option value="">Monthly</option>
                                <option value="">Quarterly</option>
                                <option value="">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-5 px-0">
                        <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                            [options]="chartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                            [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>

                        <!-- <div id="container" class="w-100" style=" height: 300px; margin: 0 auto"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
