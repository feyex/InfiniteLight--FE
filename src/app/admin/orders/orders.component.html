<div>
  <div class="row" style="margin-top: 100px;">
    <div class="col-12">
      <h5 class="adh5">Orders </h5>
    </div>
    <div class="col-lg-12 mt-4">
      <div class="p-2" style="border: 1px solid #e6e9ec">
        <div class="row">
          <div class="col-lg-3 pt-2">
            <div class="input-group admin">
                <div class="input-group-prepend pt-2 px-2">
                    <i class="fas fa-align-left" style="color: #31384c;font-size: 16px;"></i>
                </div>
                <div class="selectBox1">
                    <select name="" id="" class="form-control">
                        <option value="">Filter By</option>
                        <option value="">Bill Type</option>
                        <option value="">Payment Method</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-3 pt-2">
            <div class="input-group admin">
                <div class="input-group-prepend px-2 py-2">
                    <img src="../../../assets/img/search.svg" alt="search">
                </div>
                <input type="text" [(ngModel)] = "searchText" placeholder="Search" class="form-control s-14">
            </div>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2"></div>
        <!-- <div class="col-lg-2"></div> -->
          <div class="col-lg-2">
            <div class="dropdown show">
              <button class="btn btn-Orange dropdown-toggle" style="width: 130px;" id="dropdownMenuLink"
                data-toggle="dropdown">
                Export &nbsp;&nbsp;<i class="ion-chevron-down" style="font-size: 12px;"></i>
              </button>


              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">CSV</a>
                <a class="dropdown-item" href="#">PDF</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 my-4">
      <div class="table-responsive-md" style="border: 1px solid #e6e9ec;">
        <table class="table table-striped">
          <thead>
            <th>USER</th>
            <th>METER NUMBER</th>
            <th>AMOUNT</th>
            <th>BILL TYPE</th>
            <th>TOP UP DATE</th>
            <th>TOKEN CODE</th>
            <th>PAYMENT METHOD</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let contacts of user  | paginate: config | search:{meter_number: searchText, amount:searchText,  paymentMethod: searchText}; let i=index;">
              <td>Usman Usman</td>
              <td>{{contacts.meter_number}}</td>
              <td>{{contacts.amount}}</td>
              <td>{{contacts.bill}}</td>
              <td>{{contacts.createdAt}}</td>
              <td>1227-2420-1290-5321</td>
              <td>
                <p style="color: #3fa500;">{{contacts.paymentMethod}}</p>
              </td>
              <td>
                <div class="dropdown show">
                  <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown">
                    <i class="ion-android-more-vertical" style="color: #a0a0a0; font-size: 18px;"></i>
                  </a>

                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" (click)= "deleteorder(contacts._id)" >Delete</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

          <!-- pagination controls -->
        <pagination-controls 
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          [responsive]="responsive"
          [previousLabel]="labels.previousLabel"
          [nextLabel]="labels.nextLabel"
          [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
          [screenReaderPageLabel]="labels.screenReaderPageLabel"
          [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
          (pageChange)="onPageChange($event)">
        </pagination-controls>

      </div>
    </div>
  </div>
</div>
