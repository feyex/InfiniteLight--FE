<div>
  <div class="row" style="margin-top: 100px;">
    <div class="col-12 mb-4">
      <h5 class="adh5">Payment</h5>
    </div>
    <div class="col-lg-12">
      <div style="border: 1px solid #e6e9ec;">
        <div class="row p-2">
          <div class="col-lg-4 mb-3">
            <b class="s-16">Total Revenue Generated</b>

          </div>
          <div class="col-lg-2 mb-3">
            <div class="py-2 px-3 text-center" style="border: 1px solid #e6e9ec;">
              <b class="s-28">32,000,000<sup class="s-14" style="color: #a0a0a0;">NGN</sup></b>
            </div>
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-4 mb-3">
            <div class="ml-auto mb-2">
              <div class="selectBox2 s-13">
                <select name="" id="" class="form-control">
                  <option value="">Last 6 months</option>
                  <option value="">Last 3 months</option>
                  <option value="">Last Year</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 mt-3">
            <div class="container-fluid">
              <canvas id="myChart" style="max-height: 400px; max-width: 100%;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 mt-4">
      <b class="s-16">Recent Orders</b>
      <div class="p-2" style="border: 1px solid #e6e9ec">
        <div class="row">
          <div class="col-lg-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="fas fa-align-left"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 my-4">
      <div class="table-responsive-md" style="border: 1px solid #e6e9ec;">
        <table class="table table-striped">
          <thead>
            <th>USER</th>
            <th>AMOUNT</th>
            <th>BILL TYPE</th>
            <th>TOP UP DATE</th>
            <th>PAYMENT METHOD</th>
          </thead>
          <tbody>
            <tr *ngFor="let payments of user" >
              <td>Usman Usman</td>
              <td>{{payments.amount}}</td>
              <td>Electricity</td>
              <td>{{payments.createdAt}}</td>
              <td>{{payments.paymentMethod}}</td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-12 mt-4">
      <button class="btn btn-Orange" style="width: 130px;">
        Publish
      </button>
    </div>
  </div>
</div>
